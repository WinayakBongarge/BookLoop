<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLoop - Rent Books in Your Pincode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-roboto {
        font-family: 'Roboto', sans-serif;
      }
      .material-icons-outlined {
        font-family: 'Material Icons Outlined';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
      }
      .book-card-container {
        perspective: 1000px;
      }
      .book-cover {
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }
      .book-card-container:hover .book-cover {
        transform: rotateY(-20deg);
      }
      .book-cover::before {
        content: '';
        position: absolute;
        top: 2px;
        right: 0;
        bottom: 2px;
        width: 15px;
        background-image: linear-gradient(to right, #ccc, #fff, #ccc);
        transform: translateX(100%) rotateY(90deg) translateX(7.5px);
        transform-origin: 0% 50%;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2874f0', 
              'primary-dark': '#1e5aaf',
              secondary: '#fb641b',
              accent: '#ffc200',
              background: '#F1F3F6',
              surface: '#FFFFFF',
              'on-surface': '#212121',
              'neutral-light': '#F5F5F5',
              'neutral-medium': '#E0E0E0',
              'neutral-dark': '#333333',
            },
            fontFamily: {
              'sans': ['Roboto', 'sans-serif'],
            },
            boxShadow: {
              'md': '0 2px 4px 0 rgba(0,0,0,0.08)',
              'lg': '0 4px 8px 0 rgba(0,0,0,0.1)',
              'xl': '0 8px 16px 0 rgba(0,0,0,0.1)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-background text-on-surface">
    <div id="root"></div>
  </body>
</html>
